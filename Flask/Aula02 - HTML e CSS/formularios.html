<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form>
        <label for="nome"> Nome: </label>
        <input disabled type="text" id="nome" name="nome" placeholder="Ex.: João"><br><br>

        <label for="idade">Idade: </label>
        <input value="0" type="number" id="idade" name="idade" max="150" min="0" step="0.5"><br><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" ><br><br>

        <label for="email">E-mail: </label>
        <input required type="email" id="email" name="email" placeholder="exemplo@mail.com"><br><br>

        <label for="">Selecione um prêmio</label><br><br>

        <input type="radio" value="premio1" name="premio"> Primeiro Prêmio<br>
        <input type="radio" value="premio2" name="premio"> Segundo Prêmio<br>
        <input type="radio" value="premio3" name="premio"> Terceiro Prêmio<br>

        <h2>Selcione as linguagens de programação que você conhece</h2>

        <input id="js" type="checkbox" name="linguagem" value="javascript">
        <label for="js">JavaScript</label> <br><br>

        <input id="py" type="checkbox" name="linguagem" value="python">
        <label for="py">Python</label><br><br>

        <input id="C#" type="checkbox" name="linguagem" value="c#">
        <label for="C#">C#</label> <br><br>

        <label for="comentario">Faça o seu comentário aqui</label>

        <textarea name="comentario" id="comentario" rows="8" cols="30"></textarea>


        <label for="">Selecione uma opção</label><br>
        <select name="opcao" id="opcao">
            <option value="">-- Selecione --</option>
            <option value="op1">Opção 1</option>
            <option disabled value="op2">Opção 2</option>
            <option selected value="op3">Opção 3</option>
            <option value="op4">Opção 4</option>
            <option value="op1">Opção 1</option>
            <option value="op2">Opção 2</option>
            <option value="op3">Opção 3</option>
            <option value="op4">Opção 4</option>
            <option value="op1">Opção 1</option>
            <option value="op2">Opção 2</option>
            <option value="op3">Opção 3</option>
            <option value="op4">Opção 4</option>
        </select>

        <br><br>
        <input type="submit" value="Enviar">

        

        
        

    </form>
    
</body>
</html>
